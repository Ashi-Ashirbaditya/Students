spring.application.name=student
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)

spring.datasource.url=jdbc:mysql://localhost:3306/myproj2?useSSL=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=993797

spring.main.allow-circular-references=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.defer-datasource-initialization=true

# Log SQL statements with DEBUG level
logging.level.org.hibernate.SQL=DEBUG
# Log SQL statements with TRACE level
logging.level.org.hibernate.type=TRACE

# Log all SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true