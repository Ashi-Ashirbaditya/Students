<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Product Page</title>
    <link rel="stylesheet" th:href="@{/css/new.css}">
    <script type="text/javascript">
        function preventBack(){
          window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Product</h2>

    <form th:action="@{/saveStudents}" th:object="${student}" method="post">
        <div class="form-group mb-3">
            <label>Regd. No.</label>
            <input type="number" class="form-control" th:field="*{regd}" placeholder="Registration No." required/>
        </div>
        <div class="form-group mb-3">
            <label>Student Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required/>
        </div>
        <div class="form-group mb-3">
            <label>Standard</label>
            <input type="number" class="form-control" th:field="*{std}" placeholder="Standard" required/>
        </div>
        <!--<div class="form-group mb-3">
            <label>Courses</label>
            <select class="form-control" th:field="*{category.id}">
                <option th:each="cat : ${category}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"></option>
            </select>
        </div>-->


        <button type="submit" class="btn btn-success">Save Student</button>
        <a class="btn btn-secondary" th:href="@{/students}">Cancel</a>
    </form>
    <hr>
</div>

</body>
</html>
